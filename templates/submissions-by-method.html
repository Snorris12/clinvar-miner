<h2>Current {{ thing }}</h2>
<table class="sortable table" style="width:auto">
    <thead>
        <tr>
            <th>Method</th>
            <th>{{ thing|capitalize }}</th>
        </tr>
    </thead>
    <tbody>
        {% for row in total_things_by_method %}
            <tr>
                <td>{{ row['method'] }}</td>
                <td>{{ row['count'] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
