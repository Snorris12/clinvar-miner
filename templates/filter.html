<form action="" autocomplete="off" method="get">
    <table class="table" style="width:auto">
        <tr>
            <th colspan="2">{{ header }}</th>
        </tr>
        <tr>
            <td>Minimum review status:</td>
            <td>
                <select name="min_stars">
                    <option></option>
                    <option {% if request.args.get('min_stars') == '1' %}selected="selected"{% endif %} value="1">
                        ★☆☆☆ criteria provided
                    </option>
                    <option {% if request.args.get('min_stars') == '2' %}selected="selected"{% endif %} value="2">
                        ★★☆☆  criteria provided, multiple submitters, no conflicts<
                    </option>
                    <option {% if request.args.get('min_stars') == '3' %}selected="selected"{% endif %} value="3">
                        ★★★☆ reviewed by expert panel
                    </option>
                    <option {% if request.args.get('min_stars') == '4' %}selected="selected"{% endif %} value="4">
                        ★★★★ practice guideline
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Method:</td>
            <td>
                <select name="method">
                    <option></option>
                    {% for method_option in method_options %}
                        <option {% if request.args.get('method') == method_option %}selected="selected"{% endif %}>
                            {{ method_option }}
                        </option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        {% if min_conflict_level_filter %}
            <tr>
                <td>Minimum conflict level:</td>
                <td>
                    <select name="min_conflict_level">
                        <option></option>
                        <option {% if request.args.get('min_conflict_level') == '1' %}selected="selected"{% endif %} value="1">
                            synonymous terms (e.g. benign vs non-pathogenic)
                        </option>
                        <option {% if request.args.get('min_conflict_level') == '2' %}selected="selected"{% endif %} value="2">
                            confidence difference (e.g. benign vs likely benign)
                        </option>
                        <option {% if request.args.get('min_conflict_level') == '3' %}selected="selected"{% endif %} value="3">
                            benign or likely benign vs uncertain significance
                        </option>
                        <option {% if request.args.get('min_conflict_level') == '4' %}selected="selected"{% endif %} value="4">
                            category difference (e.g. benign vs affects)
                        </option>
                        <option {% if request.args.get('min_conflict_level') == '5' %}selected="selected"{% endif %} value="5">
                            clinically significant difference (e.g. benign vs pathogenic)
                        </option>
                    </select>
                </td>
            </tr>
        {% endif %}
        {% if corrected_terms_filter %}
            <tr>
                <td colspan="2">
                    <label>
                        <input
                            {% if request.args.get('corrected_terms') %} checked="checked" {% endif %}
                            {% if corrected_terms_disabled %} disabled="disabled" {% endif %}
                            name="corrected_terms"
                            type="checkbox"
                            value="1"
                        />
                        Use standardized significance terms
                    </label>
                </td>
            </tr>
        {% endif %}
        <tr>
            <td colspan="2"><input type="submit" value="Apply filters"/></td>
        </tr>
    </table>
</form>
