{% extends 'skin.html' %}
{% block head %}
    <script src="static/line-graph.js" type="application/javascript"></script>
    <link href="static/line-graph.css" rel="stylesheet" type="text/css"/>
{% endblock %}
{% block content %}
    <svg id="graph"></svg>
    <script type="application/javascript">
        var data = {{ total_conflicts_by_method_over_time|tojson }};
        var parseTime = d3.timeParse("%Y-%m");
        data = data.map(function(d) {
            return {
                x: parseTime(d.date),
                y: d.count,
                serie: d.method,
            }
        });
        lineGraph(data, 'Conflicts', [5000, 10000, 15000, 20000]);
    </script>
{% endblock %}
