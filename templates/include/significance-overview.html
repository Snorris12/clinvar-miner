<table class="overview table table-bordered table-striped">
    <thead>
        <tr>
            {% for significance in overview %}
                <th>{{ significance }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for significance in overview %}
                {% if overview[significance] %}
                    <td class="highlight">{{ overview[significance] }}</td>
                {% else %}
                    <td>0</td>
                {% endif %}
            {% endfor %}
        </tr>
    </tbody>
</table>
