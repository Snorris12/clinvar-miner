<table class="breakdown table table-bordered table-striped">
    <thead>
        <tr>
            {% for significance in overview %}
                <th>{{ significance }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for significance, count in overview.items() %}
                {% if count %}
                    <td class="highlight">
                        <a href="{{ request.base_url }}/significance/{{ significance|superescaped }}{{ request|querysuffix }}">
                            {{ count }}
                        </a>
                    </td>
                {% else %}
                    <td>0</td>
                {% endif %}
            {% endfor %}
        </tr>
    </tbody>
</table>
