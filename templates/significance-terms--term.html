{% extends 'extend/skin.html' %}
{% set title = 'Submitters of ' + term + ' variants' %}
{% block content %}
    <table class="simple-numeric sortable table">
        <thead>
            <tr>
                <th>Submitter</th>
                <th>Submissions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in total_significance_terms %}
                <tr>
                    <td>{{ submitter_link(row['submitter_id'], row['submitter_name'])|safe }}</td>
                    <td>{{ row['count'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
